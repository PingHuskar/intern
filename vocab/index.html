<script>
	const req = new XMLHttpRequest();
	req.open("GET",'data.json', true);
	req.send();
	console.log(req.responseText)
	req.onload=function(){
	  let json = JSON.parse(req.responseText);
	  let html = "";
	//   json = json.reverse();
	json = json.filter(function(val) {
     return (val.abbr != false);
      });


	   json.forEach(function(val) {
		// html += "<a href=\"" + val.link + "\" target=\"_blank\">"+ "<abbr title=" + val.word + ">" + val.abbr + "</abbr></a> "
		html += "<li><a href=\"" + val.link + "\" target=\"_blank\">"+ "<abbr title=" + val.word.replaceAll("_", "") + ">" + val.abbr + "</abbr></a>"
		html += "<div class=\"definition\">" + val.definition +"</div>"
		if (val.img != "") {
		html += "<img src=\"" + val.img +"\">"
		}
		html += "</li>\n"
	   });
	   document.getElementsByClassName('message')[0].innerHTML = html;
	}

</script>
